<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minion Translator</title>
    <link href="style.css" rel="stylesheet">
    
</head>
<body>
    <section>
        <h2>Minion Speak</h2>
        <img src='js/minions.png' style="margin: auto;max-width: 400px;" alt = 'minion pic'/>
    </section>
    

    <section>
        <input

        class="output"
        id="text-input" 
        style="height: 50px; width: 400px;font-family: Indie Flower;"
        placeholder = "type your plain english and translate to minion speak :)"
        >
    </input>
    </section>

    <section>
    <div style="margin: 2%;">
        <button id='btn-translate'>Translate</button>
    </div>
    
        <div style="padding: 1%;height: 50px;font-family: Indie Flower;" class="output" id="text-output">
            
        </div>
    </section>


    <footer>
        <h3>
            about
        </h3>
        <p>
            Are you a fan of minions? Did you know that the gibberish they say is an actual language. Use the translator to convert your text from English to Minion speak or Banana language.
        </p>
    </footer>

    <script src="js/translate.js" type='text/javascript'></script>
</body>
</html>
